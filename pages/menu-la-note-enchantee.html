<!DOCTYPE html>
<html lang="fr">
<head>
    <title>ohmyfood - menu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/75243ac523.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <div class="heading-img-menu">
            <img src="../assets/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Restaurant - La note enchantée" class="heading-menu" />
        </div>
        <section class="menu">
            <h1>La note enchantée
                <span class="heart">
                    <input type="checkbox" id="fav-la-note-enchantee"/>
                    <label for="fav-la-note-enchantee">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                    </label>
                </span>
            </h1>
            <!-- Section Entrées -->
            <section>
                <h4>Entrées</h4>
                <div class="products-container">
                    <div class="product">
                        <input type="checkbox" id="add-ravioles-de-foie-gras"/>
                        <label class="label-product" for="add-ravioles-de-foie-gras">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Ravioles de foie gras</h3>
                                    <p>Accompagnés de leur crème à la truffe</p>
                                </div>
                                <p class="product-price">25€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-caviar-oscietre"/>
                        <label class="label-product" for="add-caviar-oscietre">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Caviar osciètre</h3>
                                    <p>Sur blini à la farine de blé noir</p>
                                </div>
                                <p class="product-price">35€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-homard-et-espuma-de-potiron"/>
                        <label class="label-product" for="add-homard-et-espuma-de-potiron">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Homard et espuma de potiron</h3>
                                    <p>Mariné aux zestes d'orange</p>
                                </div>
                                <p class="product-price">20€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-foie-gras-de-canard-cuit-entier"/>
                        <label class="label-product" for="add-foie-gras-de-canard-cuit-entier">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Foie gras de canard cuit entier</h3>
                                    <p>Confiture de figue et pain toasté</p>
                                </div>
                                <p class="product-price">35€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                </div>
            </section>
            <!-- Section Plats -->
            <section>
                <h4>Plats</h4>
                <div class="products-container">
                    <div class="product">
                        <input type="checkbox" id="add-noix-de-coquilles-saint-jacques"/>
                        <label class="label-product" for="add-noix-de-coquilles-saint-jacques">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Noix de coquilles Saint-Jacques</h3>
                                    <p>Sur lit de purée de céleri-rave</p>
                                </div>
                                <p class="product-price">40€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-langoustine-poelee"/>
                        <label class="label-product" for="add-langoustine-poelee">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Langoustine poêlée</h3>
                                    <p>Purée de patate douce</p>
                                </div>
                                <p class="product-price">35€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-mijote-de-queue-de-boeuf"/>
                        <label class="label-product" for="add-mijote-de-queue-de-boeuf">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Mijoté de queue de boeuf</h3>
                                    <p>Et riz sauvage aux zestes de citron</p>
                                </div>
                                <p class="product-price">44€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                </div>
            </section>
            <!-- Section Desserts -->
            <section>
                <h4>Desserts</h4>
                <div class="products-container">
                    <div class="product">
                        <input type="checkbox" id="add-macaron-noisette-et-chocolat"/>
                        <label class="label-product" for="add-macaron-noisette-et-chocolat">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Macaron noisette et chocolat</h3>
                                    <p>Glace au caramel brun et sel de Guérande</p>
                                </div>
                                <p class="product-price">18€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-baba-au-rhum-revisite"/>
                        <label class="label-product" for="add-baba-au-rhum-revisite">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Baba au rhum revisité</h3>
                                    <p>Avec son coulis de citron</p>
                                </div>
                                <p class="product-price">22€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-tarte-au-citron-meringuee"/>
                        <label class="label-product" for="add-tarte-au-citron-meringuee">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Tarte au citron meringuée</h3>
                                    <p>Déstructurée</p>
                                </div>
                                <p class="product-price">23€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                </div>
            </section>
            <button type="button" name="order" class="button-primary">Commander</button>
        </section>
    </main>
    <footer>
        <h1>ohmyfood</h1>
        <nav>
            <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
            <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:valentinlemaire1618@gmail.com">Contact</a>
        </nav>
    </footer>
</body>
</html>
