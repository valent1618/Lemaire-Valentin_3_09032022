<!DOCTYPE html>
<html lang="fr">
<head>
    <title>ohmyfood - menu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/75243ac523.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <div class="heading-img-menu">
            <img src="../assets/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Restaurant - Le délice des sens" class="heading-menu" />
        </div>
        <section class="menu">
            <h1>Le délice des sens
                <span class="heart">
                    <input type="checkbox" id="fav-le-delice-des-sens"/>
                    <label for="fav-le-delice-des-sens">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                    </label>
                </span>
            </h1>
            <!-- Section Entrées -->
            <section>
                <h4>Entrées</h4>
                <div class="products-container">
                    <div class="product">
                        <input type="checkbox" id="add-tartare-de-thon"/>
                        <label class="label-product" for="add-tartare-de-thon">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Tartare de thon</h3>
                                    <p>Assaisonné au yuzu</p>
                                </div>
                                <p class="product-price">25€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-bouchee-de-homard-croustillant"/>
                        <label class="label-product" for="add-bouchee-de-homard-croustillant">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Bouchée de homard croustillant</h3>
                                    <p>Et sa farandole de petits légumes</p>
                                </div>
                                <p class="product-price">35€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-veloute-de-cepes"/>
                        <label class="label-product" for="add-veloute-de-cepes">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Velouté de cèpes</h3>
                                    <p>Aux truffes</p>
                                </div>
                                <p class="product-price">20€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                </div>
            </section>
            <!-- Section Plats -->
            <section>
                <h4>Plats</h4>
                <div class="products-container">
                    <div class="product">
                        <input type="checkbox" id="add-poulet-roti-aux-herbes-de-provence"/>
                        <label class="label-product" for="add-poulet-roti-aux-herbes-de-provence">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Poulet rôti aux herbes de Provence</h3>
                                    <p>Et sa crème de truffe</p>
                                </div>
                                <p class="product-price">40€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-langouste-rotie"/>
                        <label class="label-product" for="add-langouste-rotie">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Langouste rôtie</h3>
                                    <p>Et ses légumes de saison</p>
                                </div>
                                <p class="product-price">35€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-cote-de-boeuf-angus"/>
                        <label class="label-product" for="add-cote-de-boeuf-angus">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Côte de boeuf Angus</h3>
                                    <p>Et sa purée de panais</p>
                                </div>
                                <p class="product-price">44€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                </div>
            </section>
            <!-- Section Desserts -->
            <section>
                <h4>Desserts</h4>
                <div class="products-container">
                    <div class="product">
                        <input type="checkbox" id="add-farandole-de-desserts"/>
                        <label class="label-product" for="add-farandole-de-desserts">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Farandole de desserts</h3>
                                    <p>Du chef</p>
                                </div>
                                <p class="product-price">18€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-creme-brulee"/>
                        <label class="label-product" for="add-creme-brulee">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Crème brulée</h3>
                                    <p>Revisitée</p>
                                </div>
                                <p class="product-price">22€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-Tiramisu"/>
                        <label class="label-product" for="add-Tiramisu">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Tiramisu</h3>
                                    <p>À la noisette</p>
                                </div>
                                <p class="product-price">23€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                </div>
            </section>
            <button type="button" name="order" class="button-primary">Commander</button>
        </section>
    </main>
    <footer>
        <h1>ohmyfood</h1>
        <nav>
            <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
            <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:valentinlemaire1618@gmail.com">Contact</a>
        </nav>
    </footer>
</body>
</html>
