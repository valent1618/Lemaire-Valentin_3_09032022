<!DOCTYPE html>
<html lang="fr">
<head>
    <title>ohmyfood - menu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/75243ac523.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <div class="heading-img-menu">
            <img src="../assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Restaurant - À la française" class="heading-menu" />
        </div>
        <section class="menu">
            <h1>À la française
                <span class="heart">
                    <input type="checkbox" id="fav-a-la-francaise"/>
                    <label for="fav-a-la-francaise">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                    </label>
                </span>
            </h1>
            <!-- Section Entrées -->
            <section>
                <h4>Entrées</h4>
                <div class="products-container">
                    <div class="product">
                        <input type="checkbox" id="add-tartare-de-poulpe-acidule"/>
                        <label class="label-product" for="add-tartare-de-poulpe-acidule">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Tartare de poulpe acidulé</h3>
                                    <p>Aux zestes d'orange</p>
                                </div>
                                <p class="product-price">25€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-foie-veloute-de-legumes-dantan"/>
                        <label class="label-product" for="add-foie-veloute-de-legumes-dantan">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Velouté de légumes d'antan</h3>
                                    <p>Carotte, panais, topinambour</p>
                                </div>
                                <p class="product-price">35€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-soupe-a-loignon"/>
                        <label class="label-product" for="add-soupe-a-loignon">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Soupe à l'oignon</h3>
                                    <p>Revisitée</p>
                                </div>
                                <p class="product-price">20€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                </div>
            </section>
            <!-- Section Plats -->
            <section>
                <h4>Plats</h4>
                <div class="products-container">
                    <div class="product">
                        <input type="checkbox" id="add-coquilles-saint-jacques"/>
                        <label class="label-product" for="add-coquilles-saint-jacques">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Coquilles Saint-Jacques</h3>
                                    <p>Accompagnées d'une purée de panais</p>
                                </div>
                                <p class="product-price">40€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-magret-de-canard"/>
                        <label class="label-product" for="add-magret-de-canard">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Magret de canard</h3>
                                    <p>Et parmentier de pommes de terre</p>
                                </div>
                                <p class="product-price">35€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-pigeonneau-dille-et-vilaine"/>
                        <label class="label-product" for="add-pigeonneau-dille-et-vilaine">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                                    <p>Sur son lit de gnocchis aux légumes</p>
                                </div>
                                <p class="product-price">44€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                </div>
            </section>
            <!-- Section Desserts -->
            <section>
                <h4>Desserts</h4>
                <div class="products-container">
                    <div class="product">
                        <input type="checkbox" id="add-petales-de-violettes-glaces"/>
                        <label class="label-product" for="add-petales-de-violettes-glaces">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Pétales de violettes glacés</h3>
                                    <p>Et purée de noisettes</p>
                                </div>
                                <p class="product-price">18€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-fondant-au-chocolat"/>
                        <label class="label-product" for="add-fondant-au-chocolat">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Fondant au chocolat</h3>
                                    <p>Revisité</p>
                                </div>
                                <p class="product-price">22€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-millefeuille-croustillant"/>
                        <label class="label-product" for="add-millefeuille-croustillant">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Millefeuille croustillant</h3>
                                    <p>Myrtilles et pâte d’amande</p>
                                </div>
                                <p class="product-price">23€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                </div>
            </section>
            <button type="button" name="order" class="button-primary">Commander</button>
        </section>
    </main>
    <footer>
        <h1>ohmyfood</h1>
        <nav>
            <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
            <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:valentinlemaire1618@gmail.com">Contact</a>
        </nav>
    </footer>
</body>
</html>
