<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>ohmyfood - menu</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/normalize.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <script
      src="https://kit.fontawesome.com/75243ac523.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
      <h1>ohmyfood</h1>
    </header>
    <main>
      <div class="heading-img-menu">
        <img
          src="../assets/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
          alt="Restaurant - À la française"
          class="heading-menu"
        />
      </div>
      <section class="menu">
        <h2>
          À la française
          <span class="heart">
            <input type="checkbox" id="fav-a-la-francaise" />
            <label for="fav-a-la-francaise">
              <i class="fa-regular fa-heart"></i>
              <i class="fa-solid fa-heart"></i>
            </label>
          </span>
        </h2>
        <!-- Section Entrées -->
        <section>
          <h4>Entrées</h4>
          <div class="products-container">
            <div class="product">
              <input type="checkbox" id="add-tartare-de-poulpe-acidule" />
              <label class="label-product" for="add-tartare-de-poulpe-acidule">
                <span class="product-body">
                  <span class="product-name">
                    <span class="product-title">Tartare de poulpe acidulé</span>
                    <span class="product-subtitle">Aux zestes d'orange</span>
                  </span>
                  <span class="product-price">25€</span>
                </span>
                <span class="product-validated"
                  ><i class="fa-solid fa-circle-check"></i
                ></span>
              </label>
            </div>
            <div class="product">
              <input type="checkbox" id="add-foie-veloute-de-legumes-dantan" />
              <label
                class="label-product"
                for="add-foie-veloute-de-legumes-dantan"
              >
                <span class="product-body">
                  <span class="product-name">
                    <span class="product-title"
                      >Velouté de légumes d'antan</span
                    >
                    <span class="product-subtitle"
                      >Carotte, panais, topinambour</span
                    >
                  </span>
                  <span class="product-price">35€</span>
                </span>
                <span class="product-validated"
                  ><i class="fa-solid fa-circle-check"></i
                ></span>
              </label>
            </div>
            <div class="product">
              <input type="checkbox" id="add-soupe-a-loignon" />
              <label class="label-product" for="add-soupe-a-loignon">
                <span class="product-body">
                  <span class="product-name">
                    <span class="product-title">Soupe à l'oignon</span>
                    <span class="product-subtitle">Revisitée</span>
                  </span>
                  <span class="product-price">20€</span>
                </span>
                <span class="product-validated"
                  ><i class="fa-solid fa-circle-check"></i
                ></span>
              </label>
            </div>
          </div>
        </section>
        <!-- Section Plats -->
        <section>
          <h4>Plats</h4>
          <div class="products-container">
            <div class="product">
              <input type="checkbox" id="add-coquilles-saint-jacques" />
              <label class="label-product" for="add-coquilles-saint-jacques">
                <span class="product-body">
                  <span class="product-name">
                    <span class="product-title">Coquilles Saint-Jacques</span>
                    <span class="product-subtitle"
                      >Accompagnées d'une purée de panais</span
                    >
                  </span>
                  <span class="product-price">40€</span>
                </span>
                <span class="product-validated"
                  ><i class="fa-solid fa-circle-check"></i
                ></span>
              </label>
            </div>
            <div class="product">
              <input type="checkbox" id="add-magret-de-canard" />
              <label class="label-product" for="add-magret-de-canard">
                <span class="product-body">
                  <span class="product-name">
                    <span class="product-title">Magret de canard</span>
                    <span class="product-subtitle"
                      >Et parmentier de pommes de terre</span
                    >
                  </span>
                  <span class="product-price">35€</span>
                </span>
                <span class="product-validated"
                  ><i class="fa-solid fa-circle-check"></i
                ></span>
              </label>
            </div>
            <div class="product">
              <input type="checkbox" id="add-pigeonneau-dille-et-vilaine" />
              <label
                class="label-product"
                for="add-pigeonneau-dille-et-vilaine"
              >
                <span class="product-body">
                  <span class="product-name">
                    <span class="product-title"
                      >Pigeonneau d’Ille-et-Vilaine</span
                    >
                    <span class="product-subtitle"
                      >Sur son lit de gnocchis aux légumes</span
                    >
                  </span>
                  <span class="product-price">44€</span>
                </span>
                <span class="product-validated"
                  ><i class="fa-solid fa-circle-check"></i
                ></span>
              </label>
            </div>
          </div>
        </section>
        <!-- Section Desserts -->
        <section>
          <h4>Desserts</h4>
          <div class="products-container">
            <div class="product">
              <input type="checkbox" id="add-petales-de-violettes-glaces" />
              <label
                class="label-product"
                for="add-petales-de-violettes-glaces"
              >
                <span class="product-body">
                  <span class="product-name">
                    <span class="product-title"
                      >Pétales de violettes glacés</span
                    >
                    <span class="product-subtitle">Et purée de noisettes</span>
                  </span>
                  <span class="product-price">18€</span>
                </span>
                <span class="product-validated"
                  ><i class="fa-solid fa-circle-check"></i
                ></span>
              </label>
            </div>
            <div class="product">
              <input type="checkbox" id="add-fondant-au-chocolat" />
              <label class="label-product" for="add-fondant-au-chocolat">
                <span class="product-body">
                  <span class="product-name">
                    <span class="product-title">Fondant au chocolat</span>
                    <span class="product-subtitle">Revisité</span>
                  </span>
                  <span class="product-price">22€</span>
                </span>
                <span class="product-validated"
                  ><i class="fa-solid fa-circle-check"></i
                ></span>
              </label>
            </div>
            <div class="product">
              <input type="checkbox" id="add-millefeuille-croustillant" />
              <label class="label-product" for="add-millefeuille-croustillant">
                <span class="product-body">
                  <span class="product-name">
                    <span class="product-title">Millefeuille croustillant</span>
                    <span class="product-subtitle"
                      >Myrtilles et pâte d’amande</span
                    >
                  </span>
                  <span class="product-price">23€</span>
                </span>
                <span class="product-validated"
                  ><i class="fa-solid fa-circle-check"></i
                ></span>
              </label>
            </div>
          </div>
        </section>
        <button type="button" name="order" class="button-primary">
          Commander
        </button>
      </section>
    </main>
    <footer>
      <h1>ohmyfood</h1>
      <nav>
        <a href="#"
          ><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a
        >
        <a href="#"
          ><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a
        >
        <a href="#">Mentions légales</a>
        <a href="mailto:valentinlemaire1618@gmail.com">Contact</a>
      </nav>
    </footer>
  </body>
</html>
