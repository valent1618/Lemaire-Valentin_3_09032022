<!DOCTYPE html>
<html lang="fr">
<head>
    <title>ohmyfood - menu</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://kit.fontawesome.com/75243ac523.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <div class="heading-img-menu">
            <img src="../assets/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Restaurant - La palette du goût" class="heading-menu" />
        </div>
        <section class="menu">
            <h1>La palette du goût
                <span class="heart">
                    <input type="checkbox" id="fav-la-palette-du-gout"/>
                    <label for="fav-la-palette-du-gout">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-solid fa-heart"></i>
                    </label>
                </span>
            </h1>
            <!-- Section Entrées -->
            <section>
                <h4>Entrées</h4>
                <div class="products-container">
                    <div class="product">
                        <input type="checkbox" id="add-fricassee-descargot"/>
                        <label class="label-product" for="add-fricassee-descargot">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Fricassée d'escargot</h3>
                                    <p>Au piment d'espelette</p>
                                </div>
                                <p class="product-price">25€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-foie-gras-de-canard-mi-cuit"/>
                        <label class="label-product" for="add-foie-gras-de-canard-mi-cuit">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Foie gras de canard mi-cuit</h3>
                                    <p>Et ses copeaux de truffe noire</p>
                                </div>
                                <p class="product-price">35€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-oeuf-au-plat"/>
                        <label class="label-product" for="add-oeuf-au-plat">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Oeuf au plat</h3>
                                    <p>Assaisonné à la truffe sur lit de caviar</p>
                                </div>
                                <p class="product-price">20€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                </div>
            </section>
            <!-- Section Plats -->
            <section>
                <h4>Plats</h4>
                <div class="products-container">
                    <div class="product">
                        <input type="checkbox" id="add-filet-de-boeuf-aux-herbes"/>
                        <label class="label-product" for="add-filet-de-boeuf-aux-herbes">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Filet de boeuf aux herbes</h3>
                                    <p>Accompagné de sa ribambelle de légumes</p>
                                </div>
                                <p class="product-price">40€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-parmentier-de-queue-de-boeuf"/>
                        <label class="label-product" for="add-parmentier-de-queue-de-boeuf">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Parmentier de queue de boeuf</h3>
                                    <p>À la truffe noire sur sa purée de panais</p>
                                </div>
                                <p class="product-price">35€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-filet-de-turbot"/>
                        <label class="label-product" for="add-filet-de-turbot">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Filet de turbot</h3>
                                    <p>Aux agrumes</p>
                                </div>
                                <p class="product-price">44€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                </div>
            </section>
            <!-- Section Desserts -->
            <section>
                <h4>Desserts</h4>
                <div class="products-container">
                    <div class="product">
                        <input type="checkbox" id="add-paris-brest"/>
                        <label class="label-product" for="add-paris-brest">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Paris-Brest</h3>
                                    <p>Revisité</p>
                                </div>
                                <p class="product-price">18€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-macaron-au-chocolat-dexception"/>
                        <label class="label-product" for="add-macaron-au-chocolat-dexception">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Macaron au chocolat d'exception</h3>
                                    <p>Et glace à la vanille de Madagascar</p>
                                </div>
                                <p class="product-price">22€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                    <div class="product">
                        <input type="checkbox" id="add-mousse-au-chocolat"/>
                        <label class="label-product" for="add-mousse-au-chocolat">
                            <div class="product-body">
                                <div class="product-name">
                                    <h3>Mousse au chocolat</h3>
                                    <p>Au piment d'Espelette et à la truffe noire</p>
                                </div>
                                <p class="product-price">23€</p>
                            </div>
                            <div class="product-validated"><i class="fa-solid fa-circle-check"></i></div>
                        </label>
                    </div>
                </div>
            </section>
            <button type="button" name="order" class="button-primary">Commander</button>
        </section>
    </main>
    <footer>
        <h1>ohmyfood</h1>
        <nav>
            <a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a>
            <a href="#"><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:valentinlemaire1618@gmail.com">Contact</a>
        </nav>
    </footer>
</body>
</html>
